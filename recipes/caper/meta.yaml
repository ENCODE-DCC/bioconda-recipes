{% set name = "caper" %}
{% set version = "0.8.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6dce27dffbc259b60074faba48cde11f8d8c7957eab7613e84e2c592eee1a349

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pyhocon >=0.3.53
    - autouri >=0.1.2.1
    - pyopenssl
    - requests
    - miniwdl

test:
  imports:
    - caper

about:
  home: https://github.com/ENCODE-DCC/caper
  license: MIT
  summary: Cromwell Assisted Pipeline ExecutoR
  description: Python wrapper for Cromwell
